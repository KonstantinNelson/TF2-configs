// Resets everything
exec comfig

// For crosshair switcher
spy

// Easy Disguises
// Plays "yes" line when disguising as enemy. You should NOT change this
alias e_scout "disguise 1 -1; playgamesound scout.yes01; disguiseEnemy"
alias e_sniper "disguise 2 -1; playgamesound sniper.yes03; disguiseEnemy"
alias e_soldier "disguise 3 -1; playgamesound soldier.yes04; disguiseEnemy"
alias e_demoman "disguise 4 -1; playgamesound demoman.yes01; disguiseEnemy"
alias e_medic "disguise 5 -1; playgamesound medic.yes03; disguiseEnemy"
alias e_hwguy "disguise 6 -1; playgamesound heavy.yes03; disguiseEnemy"
alias e_pyro "disguise 7 -1; playgamesound pyro.moveup01; disguiseEnemy"
alias e_spy "disguise 8 -1; playgamesound spy.yes02; disguiseEnemy"
alias e_engineer "disguise 9 -1; playgamesound engineer.yes03; disguiseEnemy"

// Plays "no" line when disguising as ally. You should NOT change this
alias a_scout "disguise 1 -2; playgamesound scout.no02; disguiseEnemy"
alias a_sniper "disguise 2 -2; playgamesound sniper.no01; disguiseEnemy"
alias a_soldier "disguise 3 -2; playgamesound soldier.no02; disguiseEnemy"
alias a_demoman "disguise 4 -2; playgamesound demoman_no03; disguiseEnemy"
alias a_medic "disguise 5 -2; playgamesound medic.no01; disguiseEnemy"
alias a_hwguy "disguise 6 -2; playgamesound heavy.no03; disguiseEnemy"
alias a_pyro "disguise 7 -2; playgamesound pyro.no01; disguiseEnemy"
alias a_spy "disguise 8 -2; play vo\spy_no03; disguiseEnemy"
alias a_engineer "disguise 9 -2; play vo\engineer_no01; disguiseEnemy"

alias +keyR "disguiseteam"
alias disguiseteam "bind 1 a_disOptions1; bind 2 a_disOptions2; bind 3 a_disOptions3; bind q disguiseEnemy"
alias disguiseEnemy "bind 1 e_disOptions1; bind 2 e_disOptions2; bind 3 e_disOptions3; bind q undisguise"

alias e_disOptions1 "bind 1 e_scout; bind 2 e_soldier; bind 3 e_pyro; bind q disguiseEnemy"
alias e_disOptions2 "bind 1 e_demoman; bind 2 e_hwguy; bind 3 e_engineer; bind q disguiseEnemy"
alias e_disOptions3 "bind 1 e_medic; bind 2 e_sniper; bind 3 e_spy; bind q disguiseEnemy"

alias a_disOptions1 "bind 1 a_scout; bind 2 a_soldier; bind 3 a_pyro"
alias a_disOptions2 "bind 1 a_demoman; bind 2 a_hwguy; bind 3 a_engineer"
alias a_disOptions3 "bind 1 a_medic; bind 2 a_sniper; bind 3 a_spy"

//Autodisguise
alias autodisgon "bind mouse1 +disgon; bind alt autodisgoff"
alias +disgon "+primatck"
alias -disgon "-primatck;lastdisguise"
alias autodisgoff "bind mouse1 +primatck; bind alt autodisgon"
bind alt autodisgon

// Sapper
	alias +sapper "weapon2;+attack"
	alias -sapper "lastweapon;-attack"
	
// Quick Disguises
	alias checkmedigun "weapon2; disguise 5 -1"
	alias undisguise "disguise 8 -2"

// Binds
	bind mouse1 +primatck
	bind mouse2 +secatack
	bind mouse3 a_pyro
	bind mouse4 e_scout
	bind mouse5 +sapper
	bind mwheelup weapon1
	bind mwheeldown weapon3
	bind q undisguise
	
alias +key1 "e_disOptions1"
alias +key2 "e_disOptions2"
alias +key3 "e_disOptions3"
alias +key4 "slot4"
alias +key5 "checkmedigun"